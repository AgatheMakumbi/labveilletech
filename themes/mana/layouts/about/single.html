{{ define "main" }}
  <article class="about-page">
    <header class="about-header">
      <div class="about-page-info">
        <h1 class="about-page-name">
          <span class="list-title-line2">Hi nice to meet you.</span>
        </h1>

        {{ if site.Params.social }}
          <div class="about-page-social">
            {{ partial "social-links.html" . }}
          </div>
        {{ end }}
      </div>
    </header>

    <div class="about-content-full">
      {{ .Content }}
    </div>
  </article>
{{ end }}
